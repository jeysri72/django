{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    
<!-- Branding Section -->
<header class="container-fluid bg-light p-3">
    <div class="d-flex justify-content-between align-items-center">
        <div class="branding d-flex align-items-center">
            <a class="navbar-brand" href="/"><img src="{% static 'images/logo.jpg' %}" alt="Logo" class="logo"></a>
            <div class="branding-message">
                <p class="lead">"Empowering your digital experience"</p>
            </div>

        </div>
        
    </div>
</header>

<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
   
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about/">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/services/">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact/">Contact</a>
            </li>
        </ul>
    </div>
</nav>



<!-- Main Content -->
<div class="container mt-5">
    {% block content %}
    <!-- Page-specific content goes here -->
    
    {% endblock %}
</div>

<!-- Footer -->
<footer class="bg-light text-center p-3 mt-5">
    <p>Â© 2024 MyBrand. All rights reserved.</p>
</footer>

<!-- Bootstrap and JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
