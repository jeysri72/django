
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Management{% endblock %}</title>

    <!-- Load the static files -->
    {% load static %}

    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Student Profile Management</h1>
    </header>

    <!-- Navigation bar -->
    <nav>
        <a href="{% url 'student:home' %}">Home</a>
        <a href="{% url 'student:profile_list' %}">Students List</a>
        <a href="{% url 'student:profile_create' %}">Add New Student</a>
    </nav>

    <!-- Main content -->
    <div class="container">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Student Management CRUD Application</p>
    </footer>

</body>
</html>
